<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">ğŸŒ Currency Converter</h2>
      <form method="POST">
        <div class="row mb-3">
          <div class="col">
            <label for="from_currency" class="form-label">From Currency</label>
            <select name="from_currency" id="from_currency" class="form-select" required>
              {% for currency in currencies %}
                <option value="{{ currency }}">{{ currency }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col">
            <label for="to_currency" class="form-label">To Currency</label>
            <select name="to_currency" id="to_currency" class="form-select" required>
              {% for currency in currencies %}
                <option value="{{ currency }}">{{ currency }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" step="any" name="amount" id="amount" class="form-control" placeholder="Enter amount" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Convert</button>
      </form>

      {% if result %}
        <div class="alert alert-info text-center mt-4">
          <strong>Converted Amount:</strong> {{ result }}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
